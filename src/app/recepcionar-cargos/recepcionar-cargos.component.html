<div class="row">
    <div class="col-10">
        <div class="pb-2 mt-4 mb-2">
            <h2>Recepción de cargos</h2>
        </div>
    </div>
</div>


<div class="row justify-content-center">
    <div class="card-body">
        <form [formGroup]="documentoForm" (ngSubmit)="recepcionarCargo(documentoForm.get('codigo').value)">

            <div class="form-row">

                <div class="col-4">
                    <div class="form-group">
                        <label for="codigo"> Código : </label>
                        <input class="form-control"
                            (input)="documentoForm.controls['codigo'].setValue(documentoForm.get('codigo').value.toUpperCase())"
                            type="text" formControlName="codigo">
                    </div>
                </div>

                <div class="col-4 mt-4">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary form-control mt-2">
                            RECEPCIONAR
                        </button>
                    </div>
                </div>

            </div>

            <div *ngIf="documentos.length !== 0; else mensaje">
                <ng2-smart-table [settings]="settings" [source]="dataCargosPendientes"></ng2-smart-table>
            </div>

        </form>
    </div>

    <ng-template #mensaje>
        <div class="row">
            <div class="col">
                <div class="alert alert-info" role="alert">
                    No existen cargos pendientes
                </div>
            </div>
        </div>
    </ng-template>

</div>
