<div class="row" >
  <div class="col-10">
    <div class="pb-2 mt-4 mb-2" >
      <h1>Documentos Varios - Indicador de Volumen</h1>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col">

    <div class="card mb-5">

      <div class="card-header">
        <h4>Datos de Consulta</h4>
      </div>

      <div class="card-body">
        <form [formGroup]="documentoForm" (ngSubmit)="MostrarReportes(documentoForm.get('fechaIni').value, documentoForm.get('fechaFin').value)">

          <div class="form-row">

            <div class="col-4">
              <div class="form-group">
                <label for="fechaIni">Fecha Inicial</label>
                <input class="form-control" type="month" formControlName="fechaIni">
              </div>
            </div>

            <div class="col-4">
              <div class="form-group">
                <label for="fechaFin">Fecha Final</label>
                <input class="form-control" type="month" formControlName="fechaFin">
              </div>
            </div>

            <div class="col-4 mt-4">
              <div class="col">
                <button type="submit" class="btn btn-primary form-control mt-2">
                  CONSULTAR
                </button>
              </div>
            </div>

          </div>

        </form>
      </div>

    </div>


    </div>

  </div>


  <div *ngIf="dataGrafico.length !== 0; else mensaje">

    <div class="card mb-4">
      <div class="card-header">
        <div class="titulo">
          <h4>Indicador de Volumen</h4>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <jqxChart #myChart [width]="getWidth()" [height]="500" [title]="''" [description]="''" [showLegend]="true"
              [enableAnimations]="true" [padding]="padding" [titlePadding]="titlePadding" [source]="dataGrafico"
              [xAxis]="xAxis" [valueAxis]="valueAxis" [seriesGroups]="seriesGroups" [colorScheme]="'scheme05'">
            </jqxChart>
          </div>
        </div>
      </div>
    </div>




    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col">

            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col" rowspan=2>Mes</th>
                  <th *ngFor="let _r of dataGrafico" scope="col">{{_r.mes}}</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope=col>Total</td>
                  <td *ngFor="let _r of dataGrafico" scope="col">{{_r.cantidad }}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>





      <div class="card-body">
        <div class="row">
          <div class="col">

            <table class="table table-bordered">
              <thead> 
                <tr>
                  <th scope="col">Mes</th>
                  <th *ngFor="let _mes of meses" scope="col">{{_mes.nombre}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let _r of _registros" >
                  <td scope=col>{{ _r[0]}}</td>
                  <td *ngFor="let _mes of meses" scope="col">{{_r[_mes.id] }}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>


    </div>



  </div>




<ng-template #mensaje>
    <div class="row">
      <div class="col">
        <div class="alert alert-info" role="alert" align=center>
          No se encontraron documentos
        </div>
      </div>
    </div>
  </ng-template>
