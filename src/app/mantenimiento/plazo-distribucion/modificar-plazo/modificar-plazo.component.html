<div class="card">

  <div class="modal-header">
    <h6>Modificar Plazo de distribución</h6>
  </div>

  <form [formGroup]="modificarForm" (ngSubmit)=onSubmit(modificarForm.value)>

    <div class="card-body">

      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="nombre">Nombre de plazo</label>
            <input class="form-control" type="text" name="nombre" id="nombre" formControlName="nombre">
            <span *ngIf="!modificarForm.get('nombre').valid && modificarForm.get('nombre').touched"
              class="text-danger small">
              El nombre del Plazo no puede estar vacío
            </span>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="tiempoEnvio">Plazo de distribución (horas)</label>
            <input class="form-control" type="number" name="tiempoEnvio" id="tiempoEnvio" formControlName="tiempoEnvio">
            <span *ngIf="!modificarForm.get('tiempoEnvio').valid && modificarForm.get('tiempoEnvio').touched"
              class="text-danger small">
              El tiempo (horas) del Plazo no puede estar vacío
            </span>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="tipoPlazoDistribucion">Tipo de Plazo</label>
            <select class="form-control" id="tipoPlazoDistribucion" formControlName="tipoPlazoDistribucion">
              <option *ngFor="let tipoPlazoDistribucion of tiposPlazos" [ngValue]="tipoPlazoDistribucion">
                {{tipoPlazoDistribucion.nombre}}
              </option>
            </select>
            <!-- AL MOMENTO DE MODIFICAR, EL COMBO YA CARGA EL TIPO DE PLAZO PERO NO LO MUESTRA -->
            <!-- <span *ngIf="!modificarForm.get('tipoPlazoDistribucion').valid && modificarForm.get('tipoPlazoDistribucion').touched"
              class="text-danger small">
              Es necesario la elección de un Tipo de Plazo
            </span> -->
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="activo">Estado</label>
            <select class="form-control" id="activo" formControlName="activo">
              <option value="true">ACTIVADO
              </option>
              <option value="false">DESACTIVADO
              </option>
            </select>
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-success" [disabled]="!modificarForm.valid || modificarForm.pristine">Modificar</button>
      <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Cancelar</button>
    </div>

  </form>

</div>
