<div class="row">
  <div class="col-10">
    <div class="pb-2 mt-4 mb-2">
      <h2>Documentos custodiados</h2>
    </div>
  </div>
</div>
<div class="row" *ngIf="dataDocumentosCustodiados.data.length !== 0;else mensaje">
  <div class="col">              
    <ng2-smart-table [settings]="tableSettings" [source]="dataDocumentosCustodiados"></ng2-smart-table>
  </div>
</div>
<ng-template #mensaje>
  <div class="row">
    <div class="col">
      <div class="alert alert-info" role="alert">
        No tienes documentos custodiados
      </div>
    </div>
  </div>
</ng-template>
