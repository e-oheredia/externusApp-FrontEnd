<div class="card">

  <div class="modal-header">
    <h4>Modificar plazo de distribución</h4>
  </div>

  <form [formGroup]="modificarForm" (ngSubmit)=onSubmit(modificarForm.value)>

    <div class="card-body">

      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="plazoactual">Plazo de distribución actual</label>
            <input class="form-control" type="text" name="plazoactual" id="plazoactual" formControlName="plazoactual"
              disabled>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="plazonuevo">Plazo de distribución nuevo</label>
            <select class="form-control" id="plazonuevo" formControlName="plazonuevo">
              <option *ngFor="let plazonuevo of plazos" [ngValue]="plazonuevo">{{plazonuevo.nombre}}
              </option>
            </select>
            <span *ngIf="!modificarForm.get('plazonuevo').valid && modificarForm.get('plazonuevo').touched"
              class="text-danger small">
              El nuevo plazo no puede estar vacío
            </span>
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-success"
        [disabled]="!modificarForm.valid || modificarForm.pristine">Modificar</button>
      <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Cancelar</button>
    </div>

  </form>

</div>
