<div class="row" >
  <div class="col-10">
    <div class="pb-2 mt-4 mb-2" >
      <h1>Documentos varios - indicador de efectividad</h1>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col">
    <div class="card mb-5">
      <div class="card-header">
        <h4>Datos de consulta</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="busquedaForm" (ngSubmit)="MostrarReportes(busquedaForm.get('fechaIni').value, busquedaForm.get('fechaFin').value)">
          <div class="form-row">
            <div class="col-4">
              <div class="form-group">
                <label for="fechaIni">Fecha inicial</label>
                <input class="form-control" type="month" formControlName="fechaIni">
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="fechaFin">Fecha final</label>
                <input class="form-control" type="month" formControlName="fechaFin">
              </div>
            </div>

            <div class="col-4 mt-4">
              <div class="col">
                <button type="submit" class="btn btn-primary form-control mt-2">
                  Consultar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="row" *ngIf="graficoEfectividad.length > 0; else mensaje">
  <div class="col">
    <div class="card mb-4">
      <div class="card-header">
        <div class="titulo">
          <h4>Indicador de efectividad</h4>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <jqxChart #myChart [height]="500" [title]="'Indicador de efectividad'" [description]="''" [showLegend]="true"
              [enableAnimations]="true" [padding]="padding" [titlePadding]="titlePadding" [source]="graficoEfectividad" [xAxis]="getAxis"
              [valueAxis]="getValueAxis" [seriesGroups]="getSeriesGroups" [colorScheme]="'scheme05'">
            </jqxChart>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Mes &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                  <th *ngFor="let _mes of meses" scope="col">{{_mes.nombre}}</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope=col>Total</td>
                  <td *ngFor="let _r of graficoEfectividad" scope="col">{{_r.cantidad }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="arrayTablaEfectividad.length > 0">
      <div class="card mb-4">
        
        <div class="card-body">
          <div class="row">
            <div class="col">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Mes </th>
                    <th *ngFor="let _mes of meses" scope="col">{{_mes.nombre}}</th>
                  </tr>
                </thead>
                <tbody>        
                  <tr *ngFor="let _r of arrayTablaEfectividad">                    
                    <td scope=col [attr.class]=_r[15]>{{ _r[0]}}</td>
                    <td *ngFor="let _mes of meses" scope="col" [attr.class]=_r[15]>{{_r[_mes.id] }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #mensaje>
    <div class="row">
      <div class="col">
        <div class="alert alert-info" role="alert">
          No se encontraron documentos.
        </div>
      </div>
    </div>
  </ng-template>
